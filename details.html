<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/details.css">
	<link rel="stylesheet" href="css/jquery.raty.css">
</head>
<body>
		<div class="clear_fix_space"></div>
		<div class="container" style="max-width: 970px;"> 
			<div class="row">
				<div class="col-md-6 col-lg-6 col-sm-10 w-100 p-3">
					<div>
						<img src="" alt="movie image" class="img-fluid img-thumnail"  id="imgPoster">
					</div>
					<div class="movieInfo">
						<div class="movieTitle"></div>
						<div class="movieSummary"></div>
					</div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-10 w-100 p-3">
					<div>
						<div class="movieRightTitle"></div>
						<div class="movieRightRating">
							<div class="ratingInStars"></div>
						</div>
						<div class="movieRightSummary"></div>
					</div>
					<hr/>
					<p><strong>Movie Reviews</strong></p>
					<div class="movieReviews">
					</div>
				</div>
			</div>
			<hr/>

			<div class="dvFooter">	
				<div class="dvFooterText">2019 - Popcorn Time Movie Database. </div>
			</div>
        </div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/details.js"></script>
		<script src="js/jquery.raty.js"></script>
		
</body>
</html>
